<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For pada Javasript</title>
</head>

<body>
    <p id="for"></p>
    <script>
        alert("Silahkan masukkan angka");
        var n = prompt("Masukkan nilai n");
        n = parseInt(n);
        var text = " ";
        var i;
        for (i = 1; i < n; i++) {
            text += "Mengulang angka sebelum Nilai n : " + i + "<br>";
        }
        document.getElementById("for").innerHTML = text;
    </script>
</body>

</html>
