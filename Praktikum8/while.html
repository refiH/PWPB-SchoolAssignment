<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While pada javascript</title>
</head>

<body>
    <h2>Pengulangan While pada array</h2>
    <p id="ulangwhile"></p>
    <script>
        var siswa = ["Rafi", "Adrian", "Fadli", "Shafa", "Ilham"];
        var i = 0;
        var text = "";
        while (siswa[i]) {
            text += siswa[i] + "<br>";
            i++;
        }
        document.getElementById("ulangwhile").innerHTML = text;
    </script>
</body>

</html>
