<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface dengan JS</title>
</head>

<body>
    <p id="coba">
        <input type="text" name="nilai">
        <input type="text" name="nilai">
        <input type="button" value="Ambil nilai" id="btnAmbilNilai" onclick="ambilNilai();">
        <script>
            function ambilNilai() {
                var obj1 = document.getElementsByName('nilai')[0];
                var obj2 = document.getElementsByName('nilai')[1];
                var n1 = obj1.value;
                var n2 = obj2.value;
                alert("nilai pertama adalah " + n1);
                alert("nilai kedua adalah " + n2);
            }
        </script>
    </p>
</body>

</html>
