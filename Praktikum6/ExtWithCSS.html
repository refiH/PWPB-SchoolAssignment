<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengaturan Pada Form Text Area</title>
    <link rel="stylesheet" href="cssonform.css">
</head>

<body>
    <form name="form1">
        <table>
            <tr>
                <td>Nama </td>
                <td width="15">
                    <textarea name="textarea" cols="50">
                    </textarea>
                </td>
            </tr>

            <tr>
                <td width="100">Pesan</td>
                <td width="15">
                    <textarea name="textarea" id="" cols="50" rows="14">
                    </textarea>
                </td>
            </tr>

            <tr>
                <td width="58">Username</td>
                <td width="230">:
                    <input type="text" name="nama">
                </td>
            </tr>

            <tr>
                <td width="58">Password</td>
                <td width="230">:
                    <input type="password" name="password">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
