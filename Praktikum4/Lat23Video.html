<html>

<head>
    <title>Video pada web</title>
</head>

<body bgcolor="lemonchiffon">
    <font face="Happy School, Impact">
        <center>
            <p>Video ini di set autoplay & replay jika berakhir</p>
            <video width="320" height="240" controls="controls" autoplay="autoplay" loop="loop">
                <source src="Media/puisi.mp4" type="video/mp4">
                Jika tidak autoplay, browser yang digunakan tidak mendukung
            </video>

            <p>Video ini di set ada gambar posternya di awal</p>
            <video width="320" height="240" controls poster="Media/cat.gif">
                <source src="Media/puisi.mp4" type="video/mp4">
                browser anda tidak mendukung format video ini
            </video>
        </center>
    </font>
</body>

</html>
